<!doctype html>
<html lang="en" class="bg-[var(--primary-color)] text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/CSS/input.css" />
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="flex min-h-screen flex-col items-center justify-center px-4">
        <div class="flex w-full max-w-4xl flex-col items-center space-y-10 text-center">
            <h1 class="text-5xl font-semibold tracking-tight">JEJE'S TYPING MASTER</h1>
            <div>
                <label for="mode">Select Mode:</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="w-[80vw] space-y-7 rounded-2xl bg-[var(--secondary-color)] p-8 shadow-lg shadow-zinc-900">
                <div id="word-display" class="min-h-[80px] text-2xl leading-relaxed break-words select-none">
                    <p></p>
                </div>
                <input
                    id="input-field"
                    type="text"
                    class="w-full rounded-xl border-none bg-neutral-700 px-4 py-3 text-lg text-white focus:ring-4 focus:ring-indigo-600 focus:outline-none"
                    placeholder="Start typing here..."
                    autofocus
                />
                <p id="results" class="mt-2 text-2xl text-indigo-600">Results:</p>
            </div>
            <div class="flex items-center justify-center text-sm text-neutral-400">
                <button
                    id="restart"
                    class="mx-auto w-fit rounded-lg bg-indigo-600 px-8 py-4 text-lg text-white uppercase ring-indigo-600 duration-300 hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:outline-none active:bg-emerald-500 active:ring-emerald-300"
                >
                    Restart
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
