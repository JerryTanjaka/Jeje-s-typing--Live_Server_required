<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/exercises.css">
    <link rel="stylesheet" href="../../../output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="../../../script.js" defer> </script>
    <script src="../../../exercises.js" defer></script>

    <title>BEGINNER</title>
</head>

<body id="beginnerLesson3">
    <main class="middle-container">
        <nav id="side-bar">
            
            <ul class="flex flex-col items-center gap-6">
                <li><i class="fa-solid fa-graduation-cap icon-nav"></i></li>
                <li><i class="fa-solid fa-font icon-nav"></i></li>
                <li><i class="fa-solid fa-clipboard-list icon-nav" id="logOutButton"></i></li>

                <div id="nav-bottom-button" class="flex flex-col gap-6">
                    <li><i class="fa-solid fa-gear icon-nav-settings"></i></li>
                    <li><i class="fa-solid fa-power-off icon-nav-off"></i></li>
                </div>
            </ul>
        </nav>
        <div class="exercise-section">
            <h2>BEGINNER - LESSON 3</h2>
            <section class="monitor-container">
                <div class="monitor-container--symbols">
                    <img src="../../Photos/abc-svgrepo-com.png" alt="wpm" class="wpm">
                    <img src="../../Photos/time-complexity-svgrepo-com.svg" alt="time" class="time">
                    <img src="../../Photos/target-arrow-svgrepo-com.png" alt="accuracy" class="accuracy">
                </div>
                <div class="monitor-container--legend">
                    <span id="wpm-value">WPM</span>
                    <span id="time-value">TIME</span>
                    <span id="accuracy-value">ACCURACY</span>
                </div>
            </section>

            <section class="exercise-container">
                <div id="text-to-type"></div>
                <input type="text" id="user-input" autofocus autocomplete="off" placeholder="Start typing here..."/>
            </section>
            <button id="restartButton">RESTART</button>
        </div>
        <script src="../../js/exercises.js" ></script>
    </main>
</body>

</html>
