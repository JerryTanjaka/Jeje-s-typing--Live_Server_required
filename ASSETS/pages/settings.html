<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Preferences</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../../output.css" />
        <link rel="stylesheet" href="../CSS/input.css" />
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body class="flex h-screen bg-[#1e2a3a]  text-white">
        <nav class="h-screen w-20 bg-[var(--secondary-color)]">
            <ul class="flex h-full flex-col items-center gap-10 py-8">
                <li class="cursor-pointer" id="todashboard">
                    <i class="fa-solid fa-graduation-cap icon-nav text-3xl"></i>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-font icon-nav text-3xl"></i>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-clipboard-list icon-nav text-3xl"></i>
                </li>
                <li class="mt-auto cursor-pointer">
                    <i class="fa-solid fa-gear icon-nav-settings text-3xl"></i>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-power-off icon-nav-off text-3xl"></i>
                </li>
            </ul>
        </nav>
        <div class="flex min-h-screen items-center justify-center w-screen bg-[#1e2a3a] p-6 text-white">
            <div class="w-full max-w-4xl space-y-6">
            <h1 class="text-center text-2xl font-semibold text-blue-200">Preferences</h1>
            <div class="rounded-xl bg-[#253344] p-6">
                <h2 class="mb-4 font-medium text-blue-200">Theme</h2>
                <div class="flex items-center justify-center space-x-8">
                    <div class="space-y-2 text-center">
                        <div class="flex h-20 w-28 flex-col justify-between rounded-md bg-white p-2 shadow-md">
                            <div class="flex space-x-1">
                                <div class="h-3 w-3 rounded-full bg-red-400"></div>
                                <div class="h-3 w-3 rounded-full bg-yellow-400"></div>
                                <div class="h-3 w-3 rounded-full bg-green-400"></div>
                            </div>
                            <div class="flex justify-center space-x-1">
                                <div class="h-10 w-3 rounded bg-gray-200"></div>
                                <div class="h-10 w-3 rounded bg-gray-200"></div>
                                <div class="h-10 w-3 rounded bg-gray-200"></div>
                                <div class="h-10 w-3 rounded bg-gray-200"></div>
                            </div>
                        </div>
                        <p class="text-sm text-blue-200">Light</p>
                    </div>

                    <div class="space-y-2 rounded-md border-2 border-cyan-400 p-1 text-center">
                        <div class="flex h-20 w-28 flex-col justify-between rounded-md bg-[#0d1b2a] p-2 shadow-md">
                            <div class="flex space-x-1">
                                <div class="h-3 w-3 rounded-full bg-red-400"></div>
                                <div class="h-3 w-3 rounded-full bg-white"></div>
                                <div class="h-3 w-3 rounded-full bg-green-400"></div>
                            </div>
                            <div class="flex justify-center space-x-1">
                                <div class="h-10 w-3 rounded bg-[#132f4c]"></div>
                                <div class="h-10 w-3 rounded bg-[#132f4c]"></div>
                                <div class="h-10 w-3 rounded bg-[#132f4c]"></div>
                                <div class="h-10 w-3 rounded bg-[#132f4c]"></div>
                            </div>
                        </div>
                        <p class="text-sm text-blue-200">Dark</p>
                    </div>

                    <!-- East -->
                    <div class="space-y-2 text-center">
                        <div class="flex h-20 w-28 flex-col justify-between rounded-md bg-[#f4e4c1] p-2 shadow-md">
                            <div class="flex space-x-1">
                                <div class="h-3 w-3 rounded-full bg-red-700"></div>
                                <div class="h-3 w-3 rounded-full bg-white"></div>
                                <div class="h-3 w-3 rounded-full bg-yellow-400"></div>
                            </div>
                            <div class="flex justify-center space-x-1">
                                <div class="h-10 w-3 rounded bg-[#ecd9aa]"></div>
                                <div class="h-10 w-3 rounded bg-[#ecd9aa]"></div>
                                <div class="h-10 w-3 rounded bg-[#ecd9aa]"></div>
                                <div class="h-10 w-3 rounded bg-[#ecd9aa]"></div>
                            </div>
                        </div>
                        <p class="text-sm text-blue-200">East</p>
                    </div>
                </div>
            </div>

            <div class="space-y-4 rounded-xl bg-[#253344] p-6">
                <div class="flex items-center justify-between">
                    <span class="text-blue-100">Colored Keyboard</span>
                    <label class="relative inline-flex cursor-pointer items-center">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="peer h-6 w-11 rounded-full bg-gray-600 transition-all duration-300 peer-checked:bg-green-400 peer-focus:outline-none"></div>
                        <div class="absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white transition-all duration-300 peer-checked:translate-x-full"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-blue-100">Stop on Error</span>
                    <label class="relative inline-flex cursor-pointer items-center">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="peer h-6 w-11 rounded-full bg-gray-600 transition-all duration-300 peer-checked:bg-green-400 peer-focus:outline-none"></div>
                        <div class="absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white transition-all duration-300 peer-checked:translate-x-full"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-blue-100">Sound</span>
                    <label class="relative inline-flex cursor-pointer items-center">
                        <input type="checkbox" class="peer sr-only" />
                        <div class="peer h-6 w-11 rounded-full bg-gray-600 transition-all duration-300 peer-checked:bg-green-400 peer-focus:outline-none"></div>
                        <div class="absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white transition-all duration-300 peer-checked:translate-x-full"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-blue-100">Keyboard layout</span>
                    <span class="cursor-pointer text-blue-300">Français ⌄</span>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
