    <body class="max-h-screen  max-w-screen overflow-hidden text-[var(--tiers-color)]">
        <div class="parent flex max-w-screen">

                    </li>

            <main class="flex min-h-screen w-screen flex-col items-center bg-[var(--secondary-color)] bg-cover bg-center">

                    <h2 class="flex ml-5 mt-2 space-x-5 items-center mb-12  text-3xl font-semibold tracking-tight">

                        >

                </div>

                        </div>
                    </div>

                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">Z</div>

                                </div>

                                <div class="flex gap-2">
                                    <div class="key flex h-10 w-16 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">W</div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">X</div>

                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">N</div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">,</div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">;</div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">:</div>
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-white shadow-md">=</div>
                                    <div class="key flex h-10 w-16 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>
                                </div>

                                <div class="flex gap-2">
                                    <div class="key flex h-10 w-10 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>
                                    <div class="key flex h-10 w-12 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>
                                    <div class="key flex h-10 w-12 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>
                                    <div class="key flex h-10 w-12 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>

                                    <div class="key flex h-10 w-12 items-center justify-center rounded-md bg-slate-700 text-sm text-white opacity-20 shadow-md"></div>

                </div>
            </main>

        <div class="settings flex h-screen bg-[#1e2a3a] text-white">
            <button id="exit" class="font-digital absolute top-16 right-28 mx-auto w-fit rounded-lg bg-gray-600 px-4 py-2 text-2xl tracking-widest text-white opacity-0 ring-gray-600 duration-100 hover:scale-105 hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:outline-none active:scale-95">EXIT></button>
            <div class="flex min-h-screen w-screen items-center justify-center bg-[#1e2a3a] p-6 text-white">

                        <h2 class="mb-4 font-medium text-pink-500">Theme</h2>
                        <div class="flex flex-wrap justify-center gap-8 py-10">
                            <div class="theme-choice space-y-4 text-center" data-theme="default">
                                <div class="flex h-20 w-28 flex-col justify-between rounded-md bg-sky-900 p-2 shadow-md">
                                    <div class="flex space-x-1">

                                    <div class="flex justify-center space-x-1">

                                        <div class="h-10 w-3 rounded bg-gray-800"></div>
                                    </div>

                                <button id="bumblebee" class="theme-btn rounded-md bg-sky-400 px-4 py-1 text-sm text-black hover:bg-sky-500 focus:ring-2 focus:ring-sky-300 focus:outline-none">Default</button>
                            </div>
                            <div class="theme-choice space-y-4 text-center" data-theme="light">
                                <div class="flex h-20 w-28 flex-col justify-between rounded-md bg-white p-2 shadow-md">
                                    <div class="flex space-x-1">
                                        <div class="h-3 w-3 rounded-full bg-red-400"></div>
                                        <div class="h-3 w-3 rounded-full bg-yellow-400"></div>
                                        <div class="h-3 w-3 rounded-full bg-green-400"></div>

                                        <div class="h-10 w-3 rounded bg-gray-200"></div>

                                        <div class="h-10 w-3 rounded bg-gray-200"></div>
                                        <div class="h-10 w-3 rounded bg-gray-200"></div>
                                    </div>
                                </div>

                            </div>
                            <div class="theme-choice space-y-4 text-center" data-theme="dark">
                                <div class="flex h-20 w-28 flex-col justify-between rounded-md bg-[#0f172a] p-2 shadow-md">
                                    <div class="flex space-x-1">
                                        <div class="h-3 w-3 rounded-full bg-red-400"></div>
                                        <div class="h-3 w-3 rounded-full bg-white"></div>
                                        <div class="h-3 w-3 rounded-full bg-green-400"></div>
                                    </div>
                                    <div class="flex justify-center space-x-1">

                                        <div class="h-10 w-3 rounded bg-[#1e293b]"></div>
                                        <div class="h-10 w-3 rounded bg-[#1e293b]"></div>
                                    </div>

                            </div>
                            <!-- Ocean -->
                            <div class="theme-choice space-y-4 text-center" data-theme="ocean">
