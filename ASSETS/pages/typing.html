<!doctype html>
<html lang="en" class="bg-[var(--primary-color)] text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing Test</title>
        <link rel="icon" href="../Photos/logo/light.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
        <script src="../js/time.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script src="../../script.js" defer></script>
        <link rel="stylesheet" href="../../output.css" />
        <link rel="stylesheet" href="../CSS/input.css" />
    </head>
    <body class="flex">
        <nav class="h-screen w-20 bg-[var(--secondary-color)]">
            <ul class="flex h-full flex-col items-center gap-10 py-8">
                <li class="cursor-pointer" id="todashboard">
                    <i class="fa-solid fa-graduation-cap icon-nav text-3xl"></i>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-font icon-nav text-3xl"></i>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-clipboard-list icon-nav text-3xl"></i>
                </li>
                <li class="mt-auto cursor-pointer">
                    <i class="fa-solid fa-gear icon-nav-settings text-3xl"></i>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-power-off icon-nav-off text-3xl"></i>
                </li>
            </ul>
        </nav>
        <main class="flex min-h-screen w-screen flex-col items-center bg-[var(--primary-color)] bg-cover bg-center" style="background-image: url(&quot;/../Photos/background/vecteezy_abstract-background-design-background-texture-design-with _18752866-1.jpg&quot;)">
            <div class="flex h-fit self-start rounded-full border-2 border-indigo-500 px-2.5 shadow-lg shadow-pink-500/15">
                <div class="ml-5 w-20">
                    <img src="../Photos/logo/dark.png" alt="" />
                </div>
                <h2 class="flex items-center space-x-4 text-3xl font-semibold tracking-tight">
                    <span
                        >JE<span class="text-emerald-400">JE'<span class="text-white">S</span></span></span
                    >
                    <span class="text-emerald-400">TYPING</span>
                </h2>
            </div>
            <div class="flex min-h-[90vh] w-full max-w-4xl flex-col items-center space-y-10 text-center">
                <div class="flex">
                    <label for="mode">Select Mode:</label>
                    <select id="mode">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="rin g-1 grid max-h-[150px] min-w-[60vw] grid-cols-3 rounded-2xl border-2 border-emerald-400 bg-[var(--secondary-color)] p-2">
                    <div class="flex w-56 flex-col items-center">
                        <img class="max-w-[50px] self-center" src="../Photos/abc-svgrepo-com.png" alt="" />
                        <p id="wpm-result" class="mt-2 text-3xl text-white"></p>
                        <p id="wpm-result" class="bg mt-2 text-xl text-white">WPM</p>
                    </div>
                    <div class="flex w-56 flex-col items-center">
                        <img class="max-w-[50px] brightness-95" src="../Photos/time-complexity-svgrepo-com.svg" alt="" />
                        <p id="timezone" class="font-digital mt-2 self-center text-6xl font-extralight tracking-tighter text-emerald-400 transition-transform duration-300 hover:scale-110">0</p>
                    </div>
                    <div class="flex w-56 flex-col items-center">
                        <img class="max-w-[50px] self-center rounded-2xl bg-blue-400 p-2" src="../Photos/target-arrow-svgrepo-com.png" alt="" />
                        <p id="accuracy-result" class="mt-2 text-3xl text-white"></p>
                        <p id="wpm-result" class="mt-2 text-xl text-white">Accuracy</p>
                    </div>
                </div>
                <div class="h-fit w-[88vw] rounded-2xl bg-[var(--secondary-color)] p-8 shadow-md shadow-black">
                    <!-- <span class="absolute top-0  z-50 h-5 w-5 animate-pulse bg-amber-700">TEST</span> -->
                    <div id="word-display" class="h-fit max-h-[170px] text-3xl leading-relaxed break-words select-none"></div>
                    <input autocomplete="off" id="input-field" type="text" class="absolute top-0 right-0 w-0.5 rounded-xl border-none bg-neutral-700 px-4 py-3 text-lg text-white opacity-0 focus:ring-2 focus:ring-white/50 focus:outline-none" placeholder="Start typing here..." autofocus />
                </div>
                <div class="flex items-center justify-center text-sm text-neutral-400">
                    <button id="mybtn" class="absolute bottom-[80px] mx-auto w-fit rounded-lg bg-emerald-600 px-8 py-4 text-lg text-white ring-emerald-600 duration-100 hover:scale-105 hover:bg-emerald-700 focus:ring-2 focus:ring-offset-2 focus:outline-none active:scale-95">RESTART</button>
                </div>
            </div>
        </main>
    </body>
</html>
