<!doctype html>
<html lang="fr" class="bg-gray-900 text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JEJE's Typing Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="ASSETS/CSS/style.css" />
    </head>

    <body class="flex h-screen">
        <!-- Partie gauche -->
        <div class="flex w-1/2 flex-col items-center justify-around bg-gray-800 p-12 shadow-2xl">
            <div>
                <h1 class="reveal mb-8 text-4xl font-bold">
                    <!-- Texte découpé en <span> pour l’animation -->
                    <span>B</span><span>i</span><span>e</span><span>n</span><span>v</span><span>e</span><span>n</span
                    ><span>u</span><span>e</span> <span></span><span>s</span><span>u</span><span>r</span>
                </h1>
                <h2 class="reveal flex items-center space-x-4 text-5xl font-semibold tracking-tight">
                    <span>J</span><span>E</span>
                    <span class="text-emerald-400">J</span>
                    <span class="text-emerald-400">E</span>
                    <span class="text-emerald-400">'</span>
                    <span class="text-white">S</span>
                    <span>&nbsp;</span>
                    <span class="text-emerald-400">T</span>
                    <span class="text-emerald-400">Y</span>
                    <span class="text-emerald-400">P</span>
                    <span class="text-emerald-400">I</span>
                    <span class="text-emerald-400">N</span>
                    <span class="text-emerald-400">G</span>
                </h2>
            </div>
            <a href="typing.html">
                <button
                    class="mt-6 rounded-xl bg-emerald-500 px-8 py-4 text-lg font-semibold text-white shadow-lg transition-all duration-300 hover:scale-105 hover:bg-emerald-600 active:scale-95"
                >
                    Commencer le test
                </button>
            </a>
        </div>

        <!-- Partie droite -->
        <div class="flex w-1/2 items-center justify-center bg-gray-900">
            <img
                src="https://cdn.pixabay.com/photo/2015/01/21/14/14/keyboard-606764_1280.jpg"
                alt="Clavier"
                class="max-w-[80%] rounded-2xl shadow-lg shadow-emerald-500/30 transition duration-500 hover:scale-105"
            />
        </div>
    </body>
</html>
