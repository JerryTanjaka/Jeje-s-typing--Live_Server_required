<!doctype html>
<html lang="en" class="bg-[var(--primary-color)] text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="ASSETS/CSS/input.css" />
        <link rel="stylesheet" href="ASSETS/CSS/style.css" />
        <script src="assets/js/time.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="flex min-h-screen flex-col items-center bg-cover bg-center" style="background-image: url(&quot;/assets/Photos/background/vecteezy_abstract-background-design-background-texture-design-with_18752866-1.jpg&quot;)">
        <div class="flex h self-start">
            <div class="ml-5 w-20">
                <img src="assets/Photos/logo/dark.png" alt="" />
            </div>
            <h2 class="flex items-center space-x-4 text-3xl font-semibold tracking-tight">
                <span
                    >JE<span class="text-emerald-400">JE'<span class="text-white">S</span></span></span
                >
                <span class="text-emerald-400">TYPING</span>
            </h2>
        </div>
        <div class="flex min-h-[90vh] w-full max-w-4xl flex-col items-center space-y-5 text-center">
            <div class="flex">
                <label for="mode">Select Mode:</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="rin g-1 grid max-h-[150px] min-w-[60vw] grid-cols-3 rounded-2xl border-2 border-emerald-400/60 bg-[var(--primary-color)] p-2">
                <div class="flex w-56 flex-col items-center">
                    <img class="max-w-[50px] self-center" src="assets/Photos/abc-svgrepo-com.png" alt="" />
                    <p id="wpm-result" class="mt-2 text-3xl text-white"></p>
                    <p id="wpm-result" class="mt-2 text-xl text-white">WPM</p>
                </div>
                <div class="flex w-56 flex-col items-center">
                    <img class="max-w-[50px] self-center brightness-95" src="assets/Photos/time-complexity-svgrepo-com.svg" alt="" />
                    <p id="timezone" class="mt-2 text-3xl text-white">0</p>
                    <p id="wpm-result" class="mt-2 text-xl text-white">Time</p>
                </div>
                <div class="flex w-56 flex-col items-center">
                    <img class="max-w-[50px] self-center rounded-2xl bg-blue-400 p-2" src="assets/Photos/target-arrow-svgrepo-com.png" alt="" />
                    <p id="accuracy-result" class="mt-2 text-3xl text-white"></p>
                    <p id="wpm-result" class="mt-2 text-xl text-white">Accuracy</p>
                </div>
            </div>
            <div class="h-fit w-[80vw] space-y-10 rounded-2xl bg-[var(--primary-color)] p-8 shadow-md shadow-neutral-700">
                <div id="word-display" class="h-fit max-h-[170px] text-3xl leading-relaxed break-words select-none"></div>
                <input autocomplete="off" id="input-field" type="text" class="absolute top-0 right-0 w-0.5 rounded-xl border-none bg-neutral-700 px-4 py-3 text-lg text-white opacity-0 focus:ring-2 focus:ring-white/50 focus:outline-none" placeholder="Start typing here..." autofocus />
            </div>
            <div class="flex items-center justify-center text-sm text-neutral-400">
                <button id="mybtn" class="absolute bottom-[80px] mx-auto w-fit rounded-lg bg-emerald-600 px-8 py-4 text-lg text-white ring-emerald-600 duration-100 hover:bg-emerald-700 focus:ring-2 focus:ring-offset-2 focus:outline-none active:scale-95">RESTART</button>
            </div>
        </div>
    </body>
</html>
