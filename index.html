<!doctype html>
<html lang="fr" class="bg-gray-900 text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JEJE's Typing Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="ASSETS/CSS/style.css" />
        <link rel="stylesheet" href="ASSETS/CSS/input.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class="flex h-screen">
        <div class="absolute bottom-4 left-4">
            <span class="sm:hidden">XS</span>
            <span class="hidden sm:block md:hidden">SM</span>
            <span class="hidden md:block lg:hidden">MD</span>
            <span class="hidden lg:block xl:hidden">LG</span>
            <span class="hidden xl:block 2xl:hidden">XL</span>
        </div>
        <!-- Partie gauche -->
        <div class="flex w-1/2 flex-col items-center justify-around bg-gray-800 p-12 shadow-2xl">
            <div>
                <h1 class="reveal mb-8 text-center text-4xl font-bold">
                    <span>B</span><span>i</span><span>e</span><span>n</span><span>v</span><span>e</span><span>n</span
                    ><span>u</span><span>e</span> <span></span><span>s</span><span>u</span><span>r</span>
                </h1>
                <h2 class="reveal flex items-center space-x-4 text-4xl font-semibold tracking-tight">
                    <span>J</span><span>E</span>
                    <span class="text-emerald-400">J</span>
                    <span class="text-emerald-400">E</span>
                    <span class="text-emerald-400">'</span>
                    <span class="text-white">S</span>
                    <span>&nbsp;</span>
                    <span class="text-emerald-400">T</span>
                    <span class="text-emerald-400">Y</span>
                    <span class="text-emerald-400">P</span>
                    <span class="text-emerald-400">I</span>
                    <span class="text-emerald-400">N</span>
                    <span class="text-emerald-400">G</span>
                </h2>
            </div>
            <div
                class="flex w-full flex-col items-center justify-center rounded-3xl border-4 border-gray-400 p-8 text-center"
            >
                <h1 class="mb-4 text-5xl font-bold text-sky-500">Login</h1>
                <form class="flex w-full max-w-md flex-col items-center gap-6">
                    <div class="flex w-full items-center rounded bg-gray-200 px-3 py-2">
                        <i class="fa-solid fa-user mr-3 rounded-full bg-black p-2"></i>
                        <input
                            type="email"
                            placeholder="test@gmail.com"
                            required
                            class="w-full bg-gray-200 text-black outline-none"
                        />
                    </div>
                    <div class="flex w-full items-center rounded bg-gray-200 px-3 py-2">
                        <i class="fa-solid fa-lock mr-3 rounded-full bg-black p-2 "></i>
                        <input
                            type="password"
                            placeholder="password"
                            required
                            class="w-full bg-gray-200 text-black outline-none"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-48 rounded-xl bg-gray-900 py-4 text-white transition duration-300 hover:bg-indigo-700 focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:outline-none active:bg-red-400"
                    >
                        Se connecter
                    </button>
                    <div class="container__ajout"></div>
                </form>
            </div>
            <a href="ASSETS/pages/typing.html">
                <button
                    class="mt-6 rounded-xl bg-emerald-500 px-8 py-4 text-lg font-semibold text-white shadow-lg transition-all duration-300 hover:scale-105 hover:bg-emerald-600 active:scale-95"
                >
                    Commencer sans login
                </button>
            </a>
        </div>

        <!-- Partie droite -->
        <div class="flex w-1/2 flex-col items-center justify-center space-y-8 bg-gray-900">
            <img
                src="ASSETS/photo/Typing.gif"
                alt="Clavier"
                class="max-w-[60%] animate-storyset mt-16 rounded-2xl shadow-lg shadow-emerald-500/30 transition duration-500 hover:scale-105"
            />
                <div class="body">
            <div class="animated-text "> <span></span></div>
        </div>
        </div>

    
    </body>
</html>
